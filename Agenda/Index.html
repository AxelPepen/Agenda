<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="color: white; background-color: #1d2630;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Contactos</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form id="contacto-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-8 mb-3">
                    <label for="NameContacto">Nombre</label>
                    <input class="form-control" id="NameContacto" type="text" placeholder="Ingrese el nombre del contacto">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="ApellidoContacto">Apellido</label>
                    <input class="form-control" id="ApellidoContacto" type="text" placeholder="Ingrese el apellido del contacto">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="NumeroContacto">Teléfono</label>
                    <input class="form-control" id="NumeroContacto" type="text" placeholder="Ingrese el teléfono del contacto">
                </div>
                <div class="col-10 col-md-8">
                    <input class="btn btn-success add-btn" type="submit" value="Crear">
                </div>
            </form>
            <div class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Teléfono</th>
                        </tr>
                    </thead>
                    <tbody id="lista-contactos">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js\home.js"></script>
</body>
</html>
